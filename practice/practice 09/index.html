<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        .box{
            color: red;
            padding: 20px;
            margin: 20px;
            border: 5px solid blue;
            height: 100px;
            box-sizing: border-box;
        }
        .box1{
            color: red;
            padding: 20px;
            margin: 20px;
            border: 5px solid blue;
            height: 100px;
            box-sizing: border-box;
        }
        #green{
            color:red;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor sit amet.</div>
    <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, eveniet?</div>
    <div id="green">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, quis.</div>
</body>
</html>
