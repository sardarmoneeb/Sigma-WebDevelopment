<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and list</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <table>
        <div>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Id</th>
                    <th>Location</th>
                </tr>
            </thead>
        </div>
        <tbody>
            <div>
                <tr>
                    <td>Moneeb</td>
                    <td>87</td>
                    <td>kotli</td>
                </tr>
            </div>
            <div>
                <tr>
                    <td>Ahmad</td>
                    <td>54</td>
                    <td>Kotli</td>
                </tr>
            </div>
            <div>
                <tr>
                    <td colspan="2">Moneeb</td>
                    <td rowspan="2">kotli</td>
                </tr>
            </div>
            <tr>
                <td colspan="Moneeb"></td>
            </tr>
        </tbody>
        <tfoot>
            <td calspan="2">Moneeb</td>
            <td rowspan="2">foot</td>
        </tfoot>

    </table>
</body>

</html>
